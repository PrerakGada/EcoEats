name: here_hackathon
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  here_sdk:
    path: plugins/here_sdk

  cupertino_icons: ^1.0.6
  cached_network_image: ^3.3.0
  dio: ^5.4.0
  google_fonts: ^6.1.0
  http: ^1.1.2
  logger: ^2.0.2+1
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.1
  auto_route: ^7.8.4
  firebase_core: ^2.24.0
  envied: ^0.5.2
  flutter_launcher_icons: ^0.13.1
  overlapped_carousel: ^1.0.1
  flutter_svg: ^2.0.9
  card_swiper: ^3.0.1
  flutter_expandable_fab: ^2.0.0
  location: ^5.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  auto_route_generator: ^7.3.2
  envied_generator: ^0.5.2
  build_runner: ^2.4.7

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/travel.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/travel.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/travel.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/travel.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lotties/
    - assets/svgs/
    - assets/map_styles/
